services:
  db:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_DB: medsmart
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5433:5432'  

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: on-failure
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/medsmart
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      PORT: 3000
    ports:
      - '3000:3000'

volumes:
  pgdata:
  localstack_data:
